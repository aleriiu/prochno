<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <header class="header">
        <h2 class="logo text-28 text-black"><a class="logo text-28 text-black" href="./index.html">Прочно</a></h2>
        <ul class="nav">
            <li class="text-20 text-black"><a class="text-20 text-black" href="#">Проекты</a></li>
            <li class="text-20 text-black"><a class="text-20 text-black" href="#">Галерея</a></li>
            <li class="text-20 text-black"><a class="text-20 text-black" href="#">Контакты</a></li>
        </ul>
        <div class="nav-social">
            <a href="#">
                <p class="text-24 text-black">+7&nbsp;999&nbsp;999-99-99</p>
            </a>
            <a href="#"><img src="./images/tg-icon.png" alt="telegram" width="32"></a>
            <a href="#"><img src="./images/vk-icon.png" alt="vk" width="32"></a>
        </div>
    </header>
    <section class="map bg-grey">
        <img src="./images/map.jpeg" alt="карта">
    </section>
    <section class="contacts bg-grey">
        <img src="./images/project-img.png" alt="" width="892">
        <div class="form-container">
            <h2 class="text-42">Оставить заявку</h2>
            <form class="form">
                <input type="text" placeholder="Имя" class="bg-white">
                <input type="number" placeholder="Телефон" class="bg-white">
                <div class="check-container">
                    <input type="checkbox" id="check"><label class="check" for="check">Я соглашаюсь с <span class="check">политикой
                            конфиденциальности</span></label>
                </div>
                <button class="btn-form">Отправить</button>
            </form>
        </div>
    </section>
</body>
</html>
